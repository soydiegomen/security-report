<!DOCTYPE html>
<html>
	<head>
		<title>Bishop Fox - Hosts</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css" >
	</head>
	<body>
		<header>
			<h3>Bishop Fox</h3>
		</header>
		<div class="container">
			<h1 class="page-title">Ports</h1>
            <div>
                <span class="host-subtitle">Host: loghermes.sysraildata.com</span>
            </div>
            <ul class="list-unstyled items-list">
                <li>
                    <div class="host-block border rounded">
                        <div class="field">
                            <span class="port-name">Port 80 (tcp)</span>
                        </div>
                        <div class="field">
                            <label>Service name:</label>
                            <span>http</span>                        
                        </div>
                        <div class="field">
                            <label>Service method:</label>
                            <span>table</span>                        
                        </div>
                        <div class="field">
                            <label>Reason:</label>
                            <span>syn-ack</span>                        
                        </div>
                        <div class="field">
                            <label>State:</label>
                            <span>open</span>     
                            <i class="fas fa-exclamation-triangle"></i>
                            <i class="fas fa-exclamation-circle"></i>
                        </div>
                    </div>
                </li>
            </ul>
		</div>
	</body>
</html>
